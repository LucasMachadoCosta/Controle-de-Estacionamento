<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Reserva de Vaga</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Vaga</h2>
        <form id="reservation-form">
            <input type="text" id="plate" name="plate" placeholder="Placa do Veículo" required>
            <input type="text" id="owner" name="owner" placeholder="Nome do Proprietário" required>
            <input type="text" id="apartment" name="apartment" placeholder="Número do Apartamento" required>
            <input type="text" id="block" name="block" placeholder="Bloco do Apartamento" required>
            <input type="text" id="model" name="model" placeholder="Modelo do Veículo" required>
            <input type="text" id="color" name="color" placeholder="Cor do Veículo" required>
            <input type="text" id="parking-spot" name="parking-spot" placeholder="Número da Vaga" required>
            <button type="submit">Salvar</button>
        </form>
    </div>
    <div class="list-container">
        <h2>Vagas Cadastradas</h2>
        <ul id="parking-list">
            <li>Vaga 1: ABC-1234 - Fiat Uno - Vermelho</li>
            <li>Vaga 2: XYZ-5678 - Honda Civic - Preto</li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
